<!DOCTYPE html>
<html lang="pt-BR">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="{% static 'imagens/favicon.ico' %}" />
  <title>Calendário de Reservas</title>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales/pt-br.js"></script>

  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

  <style>
    :root{
      --bg: #0b0f14;
      --card: #0f1620;
      --muted: #98a2b3;
      --text: #e6edf3;
      --border: rgba(255,255,255,0.08);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --accent: #ffd700;

      --ok: #22c55e;
      --warn: #f59e0b;
      --bad: #ef4444;

      --radius: 16px;
    }

    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% -20%, rgba(255,215,0,0.15), transparent 60%),
                  radial-gradient(900px 500px at 100% 0%, rgba(34,197,94,0.10), transparent 60%),
                  var(--bg);
      color: var(--text);
    }

    .page{
      max-width: 1120px;
      margin: 0 auto;
      padding: 18px 16px 30px;
    }

    .topbar{
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .brand{
      display:flex;
      flex-direction: column;
      gap: 4px;
    }
    .brand h1{
      margin: 0;
      font-size: 20px;
      letter-spacing: .2px;
      font-weight: 800;
    }
    .brand p{
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }

    .actions{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      text-decoration:none;
      font-weight: 700;
      cursor: pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      user-select:none;
    }
    .btn:hover{
      background: rgba(255,255,255,0.07);
      border-color: rgba(255,255,255,0.14);
      transform: translateY(-1px);
    }
    .btn-accent{
      background: rgba(255,215,0,0.12);
      border-color: rgba(255,215,0,0.35);
    }
    .btn-accent:hover{
      background: rgba(255,215,0,0.18);
      border-color: rgba(255,215,0,0.45);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-head{
      padding: 14px 14px 10px;
      display:flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .legend{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 13px;
    }
    .dot{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      display:inline-block;
      margin-right: 6px;
      vertical-align: middle;
    }

    #mensagem-global{
      display:none;
      margin: 10px 0 0;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 14px;
      border: 1px solid transparent;
    }
    #mensagem-global.sucesso{
      background: rgba(34,197,94,0.14);
      border-color: rgba(34,197,94,0.35);
      color: #d9ffe7;
    }
    #mensagem-global.erro{
      background: rgba(239,68,68,0.14);
      border-color: rgba(239,68,68,0.35);
      color: #ffd7d7;
    }

    /* FullCalendar: deixar bonito */
    .fc{
      --fc-border-color: rgba(255,255,255,0.08);
      --fc-page-bg-color: transparent;
      --fc-neutral-bg-color: rgba(255,255,255,0.02);
      --fc-today-bg-color: rgba(255,215,0,0.10);
      --fc-button-text-color: var(--text);
      --fc-button-bg-color: rgba(255,255,255,0.06);
      --fc-button-border-color: rgba(255,255,255,0.10);
      --fc-button-hover-bg-color: rgba(255,255,255,0.10);
      --fc-button-hover-border-color: rgba(255,255,255,0.15);
      --fc-button-active-bg-color: rgba(255,215,0,0.20);
      --fc-button-active-border-color: rgba(255,215,0,0.35);
    }

    .fc .fc-toolbar{
      padding: 12px 14px;
      margin: 0;
      background: rgba(0,0,0,0.25);
      border-bottom: 1px solid var(--border);
    }
    .fc .fc-toolbar-title{
      font-size: 16px;
      font-weight: 900;
      letter-spacing: .2px;
    }
    .fc .fc-button{
      border-radius: 10px;
      font-weight: 900;
      text-transform: capitalize;
      padding: 8px 10px;
      box-shadow: none;
    }

    /* eventos pill bonitos + texto legível */
    .fc .fc-event{
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 6px 8px;                /* mais espaço */
      font-weight: 900;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);

      min-height: 40px;                /* ✅ garante espaço pro título */
      display: flex;
      flex-direction: column;
      justify-content: center;

      overflow: visible;               /* evita cortar conteúdo */
    }

    /* hora (time) */
    .fc .fc-event-time{
      font-size: 12px;
      opacity: .95;
      line-height: 1.1;
    }

    /* título (Pendente / Confirmado / Indisponível) */
    .fc .fc-event-title{
      white-space: normal;
      line-height: 1.15;
      font-size: 12px;                 /* ✅ menor e legível */
      opacity: .95;
    }

    /* EXTRA: tira padding interno do wrapper do evento (deixa o texto mais alinhado) */
    .fc .fc-timegrid-event .fc-event-main{
      padding: 0 !important;
    }

    /* slots e grid */
    .fc .fc-timegrid-slot{
      height: 52px;
    }
    .fc .fc-col-header-cell-cushion{
      color: rgba(230,237,243,0.9);
      font-weight: 900;
    }
    .fc .fc-timegrid-axis-cushion{
      color: rgba(230,237,243,0.7);
      font-weight: 800;
    }

    /* Modal */
    #reservaModal{
      display:none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 2000;
      padding: 18px;
      align-items: center;
      justify-content: center;
    }
    .modal-box{
      width: 100%;
      max-width: 520px;
      background: #0f1620;
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modal-head{
      padding: 14px 14px 10px;
      border-bottom: 1px solid var(--border);
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .modal-head h3{
      margin:0;
      font-size: 16px;
      font-weight: 900;
    }
    .modal-close{
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 900;
    }
    .modal-body{
      padding: 14px;
    }
    .slot-info{
      color: var(--muted);
      font-weight: 800;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .field{
      display:flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }
    .field label{
      font-size: 13px;
      color: rgba(230,237,243,0.85);
      font-weight: 800;
    }
    .field input{
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      color: var(--text);
      border-radius: 12px;
      padding: 12px;
      outline: none;
      font-weight: 700;
    }
    .field input:focus{
      border-color: rgba(255,215,0,0.45);
      box-shadow: 0 0 0 4px rgba(255,215,0,0.12);
    }
    .modal-actions{
      display:flex;
      gap: 10px;
      margin-top: 10px;
    }
    .modal-actions button{
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      cursor: pointer;
      font-weight: 900;
    }
    .primary{
      background: rgba(255,215,0,0.18);
      border-color: rgba(255,215,0,0.35);
      color: var(--text);
    }
    .danger{
      background: rgba(239,68,68,0.16);
      border-color: rgba(239,68,68,0.35);
      color: var(--text);
    }

    /* Loading */
    #loading{
      display:none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 3000;
      align-items: center;
      justify-content: center;
    }
    .loading-box{
      background: rgba(15,22,32,0.9);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px 16px;
      width: min(360px, 92%);
      display:flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      box-shadow: var(--shadow);
    }
    .spinner{
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 5px solid rgba(255,255,255,0.10);
      border-top-color: rgba(255,215,0,0.9);
      animation: spin 1s linear infinite;
    }
    @keyframes spin{ to { transform: rotate(360deg); } }

    /* Responsivo */
    @media (max-width: 640px){
      .brand h1{ font-size: 18px; }
      .fc .fc-toolbar{ gap: 8px; }
      .fc .fc-toolbar-title{ font-size: 14px; }
      .fc .fc-timegrid-slot{ height: 40px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="topbar">
      <div class="brand">
        <h1>Calendário de Reservas</h1>
        <p>Escolha um horário livre e finalize a reserva.</p>
      </div>

      <div class="actions">
        <a href="{% url 'agendamentos:home' %}" class="btn btn-accent">← Voltar</a>
        <a href="https://wa.me/5548998082832?text=Oi%20Barbearia%20RD!%20Quero%20agendar%20um%20hor%C3%A1rio."
           class="btn" target="_blank" rel="noopener noreferrer">
          WhatsApp
        </a>
      </div>
    </div>

    <div id="mensagem-global"></div>

    <div class="card">
      <div class="card-head">
        <div class="legend">
          <span><span class="dot" style="background: var(--warn)"></span>Pendente</span>
          <span><span class="dot" style="background: var(--ok)"></span>Confirmado</span>
          <span><span class="dot" style="background: var(--bad)"></span>Indisponível</span>
        </div>
        <div class="legend">
          <span style="color:var(--muted)">Dica: no celular, começa no mês. No PC, na semana.</span>
        </div>
      </div>

      <div id="calendar"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="reservaModal">
    <div class="modal-box" role="dialog" aria-modal="true">
      <div class="modal-head">
        <h3>Agendar horário</h3>
        <button class="modal-close" id="closeModal" type="button">X</button>
      </div>
      <div class="modal-body">
        <div class="slot-info" id="slotInfo">—</div>

        <div class="field">
          <label for="nome">Seu nome</label>
          <input id="nome" type="text" placeholder="Ex: Guilherme" autocomplete="name" />
        </div>

        <div class="field">
          <label for="email">Seu e-mail</label>
          <input id="email" type="email" placeholder="seuemail@exemplo.com" autocomplete="email" />
        </div>

        <div class="modal-actions">
          <button class="primary" id="btnReservar" type="button">Confirmar reserva</button>
          <button class="danger" id="cancelarModal" type="button">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading -->
  <div id="loading">
    <div class="loading-box">
      <div class="spinner"></div>
      <div style="font-weight:900;">Processando…</div>
      <div style="color:var(--muted); font-size:13px;">Só um instante</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");
      const modal = document.getElementById("reservaModal");
      const loading = document.getElementById("loading");
      const slotInfo = document.getElementById("slotInfo");
      const mensagemGlobal = document.getElementById("mensagem-global");

      const btnReservar = document.getElementById("btnReservar");
      const btnCancelar = document.getElementById("cancelarModal");
      const btnClose = document.getElementById("closeModal");

      const API_HORARIOS = "/api/horarios/";
      const API_BLOQUEIOS = "/api/bloqueios/";
      const API_AGENDAMENTOS = "/api/agendamentos/";

      // responsivo: mobile abre no mês, desktop na semana
      const isMobile = window.matchMedia("(max-width: 640px)").matches;
      const initialView = isMobile ? "dayGridMonth" : "timeGridWeek";

      let selectedStart = null; // Date
      let occupiedMap = new Set(); // "YYYY-MM-DDTHH:mm"

      function setLoading(v){ loading.style.display = v ? "flex" : "none"; }

      function showMsg(text, type){
        mensagemGlobal.textContent = text;
        mensagemGlobal.className = type === "sucesso" ? "sucesso" : "erro";
        mensagemGlobal.style.display = "block";
        setTimeout(() => mensagemGlobal.style.display = "none", 4200);
      }

      function pad2(n){ return String(n).padStart(2,"0"); }

      function keyHM(date){
        return `${date.getFullYear()}-${pad2(date.getMonth()+1)}-${pad2(date.getDate())}T${pad2(date.getHours())}:${pad2(date.getMinutes())}`;
      }

      function formatBR(date){
        const d = `${pad2(date.getDate())}/${pad2(date.getMonth()+1)}/${date.getFullYear()}`;
        const h = `${pad2(date.getHours())}:${pad2(date.getMinutes())}`;
        return `${d} ${h}`;
      }

      // ISO local sem Z (compatível com USE_TZ=False)
      function toLocalISO(date){
        return `${date.getFullYear()}-${pad2(date.getMonth()+1)}-${pad2(date.getDate())}T${pad2(date.getHours())}:${pad2(date.getMinutes())}:00`;
      }

      function openModal(dateObj){
        selectedStart = dateObj;
        slotInfo.textContent = `Horário selecionado: ${formatBR(dateObj)}`;
        modal.style.display = "flex";
        setTimeout(() => document.getElementById("nome").focus(), 50);
      }

      function closeModal(){
        modal.style.display = "none";
      }

      btnCancelar.addEventListener("click", closeModal);
      btnClose.addEventListener("click", closeModal);
      modal.addEventListener("click", (e) => { if(e.target === modal) closeModal(); });

      async function loadEvents(fetchInfo, successCallback, failureCallback){
        try{
          setLoading(true);
          occupiedMap.clear();

          const [r1, r2] = await Promise.all([fetch(API_HORARIOS), fetch(API_BLOQUEIOS)]);
          if(!r1.ok || !r2.ok) throw new Error("Falha ao carregar eventos");

          const horarios = await r1.json();
          const bloqueios = await r2.json();

          // eventos VISÍVEIS (não background lavado)
          const events = [];

          // agendamentos (pendente/aceito)
          for(const item of horarios){
            const start = new Date(item.data_horario_reserva);
            const end = new Date(start.getTime() + 60*60*1000);

            occupiedMap.add(keyHM(start));

            const isPending = item.status === "pendente";
            const color = isPending ? "#f59e0b" : "#22c55e";
            const title = isPending ? "Pendente" : "Confirmado";

            events.push({
              title,
              start,
              end,
              allDay: false,
              backgroundColor: color,
              borderColor: "rgba(255,255,255,0.12)",
              textColor: "#0b0f14",
              editable: false,
              overlap: false,
              extendedProps: { locked: true, kind: title }
            });
          }

          // bloqueios
          for(const item of bloqueios){
            const start = new Date(item.data_horario);
            const end = new Date(start.getTime() + 60*60*1000);

            occupiedMap.add(keyHM(start));

            events.push({
              title: "Indisponível",
              start,
              end,
              allDay: false,
              backgroundColor: "#ef4444",
              borderColor: "rgba(255,255,255,0.12)",
              textColor: "#ffffff",
              editable: false,
              overlap: false,
              extendedProps: { locked: true, kind: "Indisponível" }
            });
          }

          successCallback(events);
        }catch(err){
          console.error(err);
          showMsg("Erro ao carregar o calendário.", "erro");
          failureCallback(err);
        }finally{
          setLoading(false);
        }
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView,
        locale: "pt-br",
        timeZone: "local",
        height: "auto",
        expandRows: true,
        nowIndicator: true,
        scrollTime: "09:00:00",

        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,timeGridDay"
        },

        slotMinTime: "09:00:00",
        slotMaxTime: "21:00:00",
        slotDuration: "01:00:00",
        slotLabelInterval: "01:00:00",
        slotLabelFormat: { hour: "2-digit", minute: "2-digit", hour12: false },
        allDaySlot: false,

        selectable: true,
        selectMirror: true,
        selectOverlap: false,
        eventOverlap: false,

        businessHours: [
          { daysOfWeek: [1,2,3,4,5,6], startTime: "09:00", endTime: "21:00" },
          { daysOfWeek: [0], startTime: "09:00", endTime: "21:00" }
        ],

        events: loadEvents,

        select: function(info){
          // trava se já existir algo nessa hora
          const k = keyHM(info.start);
          if(occupiedMap.has(k)){
            showMsg("Esse horário já está ocupado/indisponível.", "erro");
            calendar.unselect();
            return;
          }
          openModal(info.start);
        },

        eventClick: function(info){
          const kind = info.event.extendedProps?.kind || "Indisponível";
          showMsg(`Horário ${kind}. Escolha outro.`, "erro");
        },

        // no mês: clique abre 09:00
        dateClick: function(info){
          if(calendar.view.type === "dayGridMonth"){
            const d = new Date(info.date);
            d.setHours(9,0,0,0);
            const k = keyHM(d);
            if(occupiedMap.has(k)){
              showMsg("Dia/horário já possui bloqueio ou agendamento. Troque a hora na visão diária/semanal.", "erro");
              return;
            }
            openModal(d);
          }
        },

        // melhora texto dentro do evento
        eventDidMount: function(arg){
          arg.el.style.padding = "6px 8px";
        }
      });

      calendar.render();

      btnReservar.addEventListener("click", async function(){
        if(!selectedStart){
          showMsg("Selecione um horário primeiro.", "erro");
          return;
        }

        const nome = document.getElementById("nome").value.trim();
        const email = document.getElementById("email").value.trim();

        if(!nome || !email){
          showMsg("Preencha nome e e-mail.", "erro");
          return;
        }

        const k = keyHM(selectedStart);
        if(occupiedMap.has(k)){
          showMsg("Esse horário acabou de ser ocupado. Escolha outro.", "erro");
          closeModal();
          calendar.refetchEvents();
          return;
        }

        const payload = {
          nome_cliente: nome,
          email_cliente: email,
          data_horario_reserva: toLocalISO(selectedStart),
        };

        try{
          setLoading(true);
          const resp = await fetch(API_AGENDAMENTOS, {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(payload),
          });

          const data = await resp.json().catch(() => ({}));

          if(!resp.ok){
            showMsg(data.erro || data.message || "Erro ao enviar a reserva.", "erro");
            return;
          }

          showMsg("Reserva enviada! Aguarde confirmação.", "sucesso");
          closeModal();
          calendar.unselect();
          calendar.refetchEvents();
        }catch(err){
          console.error(err);
          showMsg("Erro de conexão com o servidor.", "erro");
        }finally{
          setLoading(false);
        }
      });

      // Atualiza view quando redimensiona (opcional mas deixa mais “pro”)
      window.addEventListener("resize", () => {
        const mobileNow = window.matchMedia("(max-width: 640px)").matches;
        const desired = mobileNow ? "dayGridMonth" : "timeGridWeek";
        if(calendar.view.type !== desired){
          calendar.changeView(desired);
        }
      });
    });
  </script>
</body>
</html>
